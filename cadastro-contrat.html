    <meta charset="utf-8" />

<body class="tela-login">
    <section>
        <div class="nav-pills">
            <p class="refubicos">refuBicos</p>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login-refug.html">Entre</a>
                </li>
            </ul>
        </div>
    </section>

    <section class="cadastro-refug">
        <form class="cadastro-refug">
            <h1 class="titulo-branco">Cadastre-se para contratar serviços de refugiados</h1>
            <div>
                <div class="form-group">
                    <label for="inputEmail4">Nome completo</label>
                    <input type="text" class="form-control" id="nome-cadastro-contrat" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="inputEmail4">RG</label>
                    <input type="number" class="form-control" id="rg-cadastro-contrat" placeholder="RG">
                </div>
                <div class="form-group">
                    <label for="inputCity">Pais de origem</label>
                    <input type="text" class="form-control" id="pais-cadastro-contrat">
                </div>
                <div class="form-group">
                    <label for="inputEmail4">CPF</label>
                    <input type="number" class="form-control" id="cpf-cadastro-contrat" placeholder="CPF">
                </div>
                <div class="form-group">
                    <label for="inputEmail4">E-mail</label>
                    <input type="email" class="form-control" id="email-cadastro-contrat" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="senha-cadastro-contrat" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Confirme sua senha</label>
                    <input type="password" class="form-control" id="senha-cadastro-contrat" placeholder="Senha">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="endereco-cadastro-contrat"
                    placeholder="Rua, avenida, etc, e número">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="cidade-cadastro-contrat">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="estado-cadastro-refug" class="form-control">
                        <option selected>Selecione</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>MG</option>
                        <option>ES</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="cep-cadastro-refug">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="botao-cadastro-refug">Finalizar cadastro</button>
        </form>


    </section>


    <nav class="navbar navbar-light bg-light footer">
        <h3>refuBicos</h3>
        <a class="navbar-brand" href="#">Início</a>
        <a class="navbar-brand" href="#">Funcionalidades</a>
        <a class="navbar-brand" href="#">FAQ</a>
        <a class="navbar-brand" href="#">Termos e condições</a>
        <a class="navbar-brand" href="#">Contrate</a>
        <a class="navbar-brand" href="#">Seja contratado</a>


    </nav>

    <script src="scripts/cadastro-refug.js"></script>

</body>

</html>
